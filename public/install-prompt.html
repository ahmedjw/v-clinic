<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Virtual Clinic</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .install-button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .install-button:hover {
            background: #0051cc;
        }
    </style>
</head>
<body>
    <h1>Install Virtual Clinic</h1>
    <p>Install this app on your device for a better experience!</p>
    <button id="installButton" class="install-button">Install App</button>
    <button id="cancelButton" class="install-button" style="background: #666;">Maybe Later</button>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    window.close();
                }
                deferredPrompt = null;
            }
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
